<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>MetroStyle Grid</title>
    </head>
    <body>
        <section class="metro_box">
            <figure class="cell cell--1">
                <span>A</span>
            </figure>
            <figure class="cell cell--2">
                <span>B</span>
            </figure>
            <figure class="cell cell--3">
                <span>C</span>
            </figure>
            <figure class="cell cell--4">
                <span>D</span>
            </figure>
            <figure class="cell cell--5">
                <span>E</span>
            </figure>
            <figure class="cell cell--6">
                <span>F</span>
            </figure>
            <figure class="cell cell--7">
                <span>G</span>
            </figure>
            <figure class="cell cell--8">
                <span>H</span>
            </figure>
        </section>
</body>
</html>
